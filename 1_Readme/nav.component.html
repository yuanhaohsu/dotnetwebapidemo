<!--53-->
        <div class="dropdown" *ngIf="accountService.currentUser | async" dropdown>
            <a class="dropdown-toggle.text-light text-decoration-none" dropdownToggle> Welcome User </a>

            <div class="dropdown-menu" *ngIf="loggedIn" dropdown>
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" (click)="logout()" href="#">Logout</a>
        </div>


        <!-- #49 Login Form -->
        <form *ngIf="!(accountService.currentUser | async)" #loginForm='ngForm' class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input
          name ="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Username">

          <input
          name ="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password">

          <button class="btn btn-outline-success" type="submit">Login
        
        </button>
        </form>
